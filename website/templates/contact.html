<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <section id="contact" class="container-fluid py-5">

        <div class="border rounded p-3 bg-light mx-auto" style="max-width: 700px;">

        <div class="row mb-3 align-items-start">
          <label for="message" class="col-sm-2 col-form-label fw-bold">Your message</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="message" rows="4" placeholder="Please enter your message here..."></textarea>

        </div>
        <div class="row">
          <div class="offset-sm-2 col-sm-10 text-end">
